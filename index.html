<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos de Métodos de Arrays</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .method-section {
            margin: 20px 0;
        }

        .method-header {
            background-color: #0d6efd;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }

        pre {
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
        }

        button {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center my-4">Ejemplos de Métodos de Arrays</h1>
        <!-- Template for Method Sections -->
        <div id="examples"></div>
    </div>
    <script>
        const examples = [
        {
        method: "Array.prototype.at()",
        description: "Accede al elemento en una posición específica (soporta índices negativos).",
        example: `let array = [10, 20, 30, 40];
let result = array.at(-1); // Devuelve 40`,
        execute: () => {
            let array = [10, 20, 30, 40];
            return array.at(-1); // Devuelve 40
        }
    },
    {
        method: "Array.prototype.concat()",
        description: "Combina dos o más arrays en uno nuevo.",
        example: `let array1 = [10, 20];
let array2 = [30, 40];
let result = array1.concat(array2); // [10, 20, 30, 40]`,
        execute: () => {
            let array1 = [10, 20];
            let array2 = [30, 40];
            return array1.concat(array2);
        }
    },
    {
        method: "Array.prototype.copyWithin()",
        description: "Copia una parte del array dentro del mismo array, sin cambiar su longitud.",
        example: `let array = [10, 20, 30, 40];
array.copyWithin(0, 2); // [30, 40, 30, 40]`,
        execute: () => {
            let array = [10, 20, 30, 40];
            return array.copyWithin(0, 2); // [30, 40, 30, 40]
        }
    },
    {
        method: "Array.prototype.entries()",
        description: "Crea un iterador de pares [índice, valor] para los elementos del array.",
        example: `let array = [10, 20, 30];
for (const [index, value] of array.entries()) {
    console.log(index, value); // 0 10, 1 20, 2 30
}`,
        execute: () => {
            let array = [10, 20, 30];
            let result = [];
            for (const [index, value] of array.entries()) {
                result.push([index, value]);
            }
            return result; // [[0, 10], [1, 20], [2, 30]]
        }
    },
    {
        method: "Array.prototype.every()",
        description: "Devuelve true si todos los elementos cumplen con la condición.",
        example: `let array = [10, 20, 30];
let result = array.every(n => n > 5); // true`,
        execute: () => {
            let array = [10, 20, 30];
            return array.every(n => n > 5); // true
        }
    },
    {
        method: "Array.prototype.fill()",
        description: "Rellena el array con un valor desde un índice inicial hasta uno final.",
        example: `let array = [10, 20, 30];
array.fill(0, 1, 2); // [10, 0, 30]`,
        execute: () => {
            let array = [10, 20, 30];
            return array.fill(0, 1, 2); // [10, 0, 30]
        }
    },
    {
        method: "Array.prototype.filter()",
        description: "Crea un nuevo array con todos los elementos que cumplen la condición.",
        example: `let array = [10, 20, 30];
let result = array.filter(n => n > 15); // [20, 30]`,
        execute: () => {
            let array = [10, 20, 30];
            return array.filter(n => n > 15); // [20, 30]
        }
    },
    {
        method: "Array.prototype.find()",
        description: "Devuelve el primer elemento que cumple con la condición.",
        example: `let array = [10, 20, 30];
let result = array.find(n => n > 15); // 20`,
        execute: () => {
            let array = [10, 20, 30];
            return array.find(n => n > 15); // 20
        }
    },
    {
        method: "Array.prototype.findIndex()",
        description: "Devuelve el índice del primer elemento que cumple con la condición.",
        example: `let array = [10, 20, 30];
let result = array.findIndex(n => n > 15); // 1`,
        execute: () => {
            let array = [10, 20, 30];
            return array.findIndex(n => n > 15); // 1
        }
    },
    {
        method: "Array.prototype.findLast()",
        description: "Devuelve el último elemento que cumple con la condición.",
        example: `let array = [10, 20, 30];
let result = array.findLast(n => n > 15); // 30`,
        execute: () => {
            let array = [10, 20, 30];
            return array.findLast(n => n > 15); // 30
        }
    },
    {
        method: "Array.prototype.findLastIndex()",
        description: "Devuelve el índice del último elemento que cumple con la condición.",
        example: `let array = [10, 20, 30];
let result = array.findLastIndex(n => n > 15); // 2`,
        execute: () => {
            let array = [10, 20, 30];
            return array.findLastIndex(n => n > 15); // 2
        }
    },
    {
        method: "Array.prototype.flat()",
        description: "Aplana un array multidimensional en uno de profundidad especificada.",
        example: `let array = [1, [2, [3]]];
let result = array.flat(2); // [1, 2, 3]`,
        execute: () => {
            let array = [1, [2, [3]]];
            return array.flat(2); // [1, 2, 3]
        }
    },
    {
        method: "Array.prototype.flatMap()",
        description: "Aplica una función a cada elemento y aplana el resultado.",
        example: `let array = [1, 2];
let result = array.flatMap(n => [n, n * 2]); // [1, 2, 2, 4]`,
        execute: () => {
            let array = [1, 2];
            return array.flatMap(n => [n, n * 2]); // [1, 2, 2, 4]
        }
    },
    {
        method: "Array.prototype.forEach()",
        description: "Ejecuta una función para cada elemento del array.",
        example: `let array = [10, 20];
array.forEach(n => console.log(n));`,
        execute: () => {
            let array = [10, 20];
            let results = [];
            array.forEach(n => results.push(n));
            return results; // [10, 20]
        }
    },
    {
        method: "Array.prototype.includes()",
        description: "Comprueba si el array contiene un valor específico.",
        example: `let array = [10, 20];
let result = array.includes(20); // true`,
        execute: () => {
            let array = [10, 20];
            return array.includes(20); // true
        }
    },
    {
        method: "Array.prototype.indexOf()",
        description: "Encuentra el índice de un elemento en el array. Devuelve -1 si no lo encuentra.",
        example: `let array = [10, 20, 30, 40, 50]; console.log(array.indexOf(20)); // 1`,
        execute: () => {
            let array = [10, 20, 30, 40, 50];
            return array.indexOf(20); // 1
        }
    },
    {
        method: "Array.prototype.join()",
        description: "Combina los elementos del array en un string, separados por un delimitador.",
        example: `let array = [10, 20, 30]; console.log(array.join('-')); // "10-20-30"`,
        execute: () => {
            let array = [10, 20, 30];
            return array.join('-'); // "10-20-30"
        }
    },
    {
        method: "Array.prototype.keys()",
        description: "Crea un iterador para recorrer los índices del array.",
        example: `let array = [10, 20, 30]; for (const key of array.keys()) console.log(key);`,
        execute: () => {
            let array = [10, 20, 30];
            let result = [];
            for (const key of array.keys()) {
                result.push(key);
            }
            return result; // [0, 1, 2]
        }
    },
    {
        method: "Array.prototype.lastIndexOf()",
        description: "Encuentra el último índice de un elemento en el array.",
        example: `let array = [10, 20, 30, 20]; console.log(array.lastIndexOf(20)); // 3`,
        execute: () => {
            let array = [10, 20, 30, 20];
            return array.lastIndexOf(20); // 3
        }
    },
    {
        method: "Array.prototype.map()",
        description: "Crea un nuevo array aplicando una función a cada elemento.",
        example: `let array = [1, 2, 3]; console.log(array.map(n => n * 2)); // [2, 4, 6]`,
        execute: () => {
            let array = [1, 2, 3];
            return array.map(n => n * 2); // [2, 4, 6]
        }
    },
    {
        method: "Array.prototype.pop()",
        description: "Elimina y devuelve el último elemento del array.",
        example: `let array = [10, 20, 30]; console.log(array.pop()); // 30`,
        execute: () => {
            let array = [10, 20, 30];
            array.pop();
            return array; // [10, 20]
        }
    },
    {
        method: "Array.prototype.push()",
        description: "Agrega elementos al final del array.",
        example: `let array = [10, 20]; array.push(30); console.log(array); // [10, 20, 30]`,
        execute: () => {
            let array = [10, 20];
            array.push(30);
            return array; // [10, 20, 30]
        }
    },
    {
        method: "Array.prototype.reduce()",
        description: "Aplica una función acumuladora a los elementos del array para reducirlos a un único valor.",
        example: `let array = [1, 2, 3]; console.log(array.reduce((a, b) => a + b, 0)); // 6`,
        execute: () => {
            let array = [1, 2, 3];
            return array.reduce((a, b) => a + b, 0); // 6
        }
    },
    {
        method: "Array.prototype.reverse()",
        description: "Invierte el orden de los elementos del array.",
        example: `let array = [10, 20, 30]; console.log(array.reverse()); // [30, 20, 10]`,
        execute: () => {
            let array = [10, 20, 30];
            return array.reverse(); // [30, 20, 10]
        }
    },
    {
        method: "Array.prototype.some()",
        description: "Comprueba si algún elemento cumple una condición.",
        example: `let array = [1, 2, 3]; console.log(array.some(n => n > 2)); // true`,
        execute: () => {
            let array = [1, 2, 3];
            return array.some(n => n > 2); // true
        }
    },
    {
        method: "Array.prototype.sort()",
        description: "Ordena los elementos del array.",
        example: `let array = [30, 10, 20]; console.log(array.sort((a, b) => a - b)); // [10, 20, 30]`,
        execute: () => {
            let array = [30, 10, 20];
            return array.sort((a, b) => a - b); // [10, 20, 30]
        }
    },
    {
        method: "Array.prototype.toLocaleString()",
        description: "Convierte los elementos del array en una cadena con formato local.",
        example: `let array = [1234, 5678]; console.log(array.toLocaleString()); // "1,234,5,678"`,
        execute: () => {
            let array = [1234, 5678];
            return array.toLocaleString();
        }
    },
    {
        method: "Array.prototype.unshift()",
        description: "Agrega elementos al inicio del array.",
        example: `let array = [20, 30]; array.unshift(10); console.log(array); // [10, 20, 30]`,
        execute: () => {
            let array = [20, 30];
            array.unshift(10);
            return array; // [10, 20, 30]
        }
    },
    {
        method: "Array.prototype.values()",
        description: "Crea un iterador para recorrer los valores del array.",
        example: `let array = [10, 20]; for (const value of array.values()) console.log(value);`,
        execute: () => {
            let array = [10, 20];
            let result = [];
            for (const value of array.values()) {
                result.push(value);
            }
            return result; // [10, 20]
        }
    }


        ];
        // Renderizando las secciones dinámicamente
        const container = document.getElementById("examples");
        examples.forEach(({ method, description, example, execute }, index) => {
            const section = document.createElement("div");
            section.className = "method-section";
            section.innerHTML = `
            <div class="method-header">
                <h2>${method}</h2>
            </div>
            <p><strong>Descripción:</strong> ${description}</p>
            <pre><code>${example}</code></pre>
            <button class="btn btn-primary" onclick="showResult(${index})">Ejecutar
            Ejemplo</button>
            <div id="result-${index}" class="mt-3 alert alert-secondary" style="display:
            none;"></div>
`;
            container.appendChild(section);
        });
        // Función para mostrar los resultados al hacer clic en "Ejecutar Ejemplo"
        function showResult(index) {
            const resultDiv = document.getElementById(`result-${index}`);
            const result = examples[index].execute();
            resultDiv.style.display = "block";
            resultDiv.textContent = `Resultado: ${JSON.stringify(result, null, 2)}`;
        }
    </script>
</body>

</html>
